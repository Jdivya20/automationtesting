<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <style>
        .addIMG {
            background-image: linear-gradient(rgb(0,0,0,0.7),rgb(0,0,0,0.7)),url("https://images.unsplash.com/photo-1521898284481-a5ec348cb555?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80");
            border-radius: 2rem  0  0 2rem;
            background-size: cover;
        }
        body {
          background-color: rgb(236, 235, 235);
        }
    </style>
    <script src="testJest.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Courses</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    

    <div class="card shadow-lg mb-3 bg-light mt-4" style="border-radius: 2rem; width: 70%; margin: auto;">
        <div class="row g-0">
          <div class="col-md-6 addIMG">
            <div class="card-body  p-5 m-5" style="color: white;">
                <h3 class="card-title" style="margin-top: 30%;">Welcome back</h3>
                <hr>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              </div>
          </div>
          <div class="col-md-6">
            <div class="card-body p-5 m-3">
              <h3 class="card-title">Register Now, it's <span style="color: green;"><strong>Free</strong></span></h3>
              <p class="card-text">Learn on your own time from top universities and businesses.</p>
              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-pill" id="userEmail" placeholder="name@example.com">
                <label for="userEmail">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-pill" id="userName" placeholder="Username">
                <label for="userName">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-pill" id="password" placeholder="Password">
                <label for="password">Password</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control rounded-pill" id="retypePassword" placeholder="Retype Password">
                <label for="retypePassword">Retype Password</label>
              </div>
              <div class="mt-3" style="margin-left: 27%;">
                <button type="button" class="btn btn-primary btn-lg" onclick="validation()">Let's Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
